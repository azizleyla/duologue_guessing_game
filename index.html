<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button type="button" class="start">Start game</button>
    <div class="game-container">
        <header>
            <p class="between">(Between 1 and 20)</p>
            <div class="number">?</div>
            <p class="message">Start Guessing...</p>
        </header>
        <main>
            <section class="player player--0 player--active">
                <h2 class="name" id="name--0">Player 1</h2>
                <p class="score" id="score--0">0</p>
                <div class="current">
                    <input type="number" id="number--0">
                </div>
            </section>
            <section class="player player--1">
                <h2 class="name" id="name--1">Player 2</h2>
                <p class="score" id="score--1">0</p>
                <div class="current">
                    <input type="number" id="number--1" required>
                </div>
            </section>

            <div class="guess">

            </div>
            <button class="btn btn--new">ðŸ”„ New game</button>
            <button class="btn btn--roll">Check Number</button>

        </main>
        <script src="script.js"></script>
</body>

</html>
